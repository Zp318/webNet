<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= title %></title>
	<link rel="stylesheet" type="text/css" href="./admin/bootstrap/css/bootstrap.css">
	<script src="./admin/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="./admin/bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form method="post" action="/user/signup">
                    <h3 class="modal-header">注册</h3>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="signupName">用户名</label><input type="text" id="signupName" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">密码</label><input type="password" id="signupPassword" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
                        <button class="btn btn-success" type="submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
