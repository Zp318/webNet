<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        <%= title %>
    </title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../bootstrapvalidator/dist/css/bootstrapValidator.css">
    <script src="../jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script src="../bootstrapvalidator/dist/js/bootstrapValidator.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <h1><%= title %></h1>
    <h4><a href="/admin/catetory/list" class="check"> To 分类列表 </a></h4>
    <div class="container">
        <div class="row">
            <form action="/admin/catetory" method="post" id="myform" class="form-horizontal">
                <div class="form-group">
                    <label for="inputCatetory" calss="col-sm-2 control-label" style="float: left;">电影分类</label>
                    <div class="col-sm-8">
                        <input type="text" id="inputCatetory" class="form-control" name="name" value="<%= catetory.name %>">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-default">录入</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
	$('#myform').bootstrapValidator({
        message: '这个值没有被验证',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: '导演为必填项'
                    }
                }
            }
        }
    })
</script>

</html>
