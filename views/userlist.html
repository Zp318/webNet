<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= title %></title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<script src="../jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<style>
		.table{
			margin: 50px;
			width: 90%;
		}
	</style>
</head>
<body>
	<h1>后台用户列表页</h1>
	<table class="table table-bordered">
		<thead>
			<th>id</th>
			<th>用户名</th>
			<th>创建时间</th>
			<!-- <th>操作</th> -->
		</thead>
		<tbody>
			<% for(var i in users){ %>
		        <tr>
		            <td><%= users[i]._id %></td>
		            <td><%= users[i].name %></td>
		            <td><%= moment(users[i].meta.updateAt).format('MM/DD/YYYY') %></td>
		            <!-- <td>
		                <div class="mdui-typo" style="display: inline-block;">
		                    <a href="/admin/delete?id=<%= users[i]._id %>" class="delete" data-id="<%= users[i]._id %>"> 删除 </a>
		                </div>
		            </td> -->
		        </tr>
		    <% } %>
		</tbody>
    </table>
</body>
</html>
